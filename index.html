<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image & Compress Audio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="heading">Resize Image & Compress Audio</h1>

    <div class="main_content">
        <input type="file" id="my_image">

        <span>Original Image</span>
        <div id="original_image_container"></div>
        <span>Resize Image</span>
        <div id="resize_image_container"></div>
    </div>

<body>

    <div class="main_content">
        <input type="file" id="my_audio" accept="audio/*">

        <div id="compressed_audio_container"></div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
